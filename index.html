<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo - Riadly</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <!-- HEADER -->
    <header
      class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-lg"
    >
      <div class="container mx-auto px-4 py-6">
        <h1 class="text-4xl font-bold text-center">
          üìù To-Do List Application
        </h1>
        <p class="text-center text-blue-100 mt-2">
          Manage your tasks efficiently
        </p>
      </div>
    </header>

    <!-- MAIN -->
    <main class="container mx-auto px-4 py-8 max-w-4xl">
      <!-- Input Form Section -->
      <section class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New Task</h2>
        <form id="todoForm" class="space-y-4">
          <div>
            <label
              for="todoInput"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Task Description *
            </label>
            <input
              type="text"
              id="todoInput"
              placeholder="Enter your task..."
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"
              required
            />
          </div>

          <div>
            <label
              for="dateInput"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Due Date *
            </label>
            <input
              type="date"
              id="dateInput"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg"
          >
            Add Task
          </button>
        </form>
      </section>

      <!-- Filter Section -->
      <section class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="md:col-span-2">
            <label
              for="filterSelect"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Filter Tasks
            </label>
            <select
              id="filterSelect"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition bg-white"
            >
              <option value="all">All Tasks</option>
              <option value="today">Today</option>
              <option value="upcoming">Upcoming</option>
              <option value="overdue">Overdue</option>
            </select>
          </div>
          <div class="flex items-end">
            <button
              id="deleteAllBtn"
              class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg"
            >
              Delete All
            </button>
          </div>
        </div>
      </section>

      <!-- Todo List Section -->
      <section class="bg-white rounded-lg shadow-lg p-6 min-h-[400px]">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Tasks</h2>
        <div id="todoList" class="space-y-3">
          <!-- Todos will be inserted here -->
        </div>
        <div id="emptyState" class="text-center py-12">
          <svg
            class="mx-auto h-24 w-24 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
          <p class="text-xl text-gray-600 font-semibold mt-4">No tasks yet!</p>
          <p class="text-gray-500 mt-2">
            Add your first task using the form above.
          </p>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-800 text-white mt-12">
      <div class="container mx-auto px-4 py-6">
        <p class="text-center text-gray-300">
          ¬© 2025 Todo App - Riadly
        </p>
      </div>
    </footer>

    <!-- Javascript -->
    <script src="./js/script.js"></script>
  </body>
</html>
